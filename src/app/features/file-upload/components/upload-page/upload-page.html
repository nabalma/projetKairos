<div class="min-h-screen bg-background">
  <!-- Conteneur externe pour l'espace -->
  <div class="p-6 md:p-8 lg:p-10">
    <!-- Carte principale PLUS LARGE -->
    <div
      class="w-full max-w-5xl mx-auto bg-surface border-2 border-border rounded-3xl p-6 md:p-8 shadow-2xl"
    >
      <!-- Header compact -->
      <header class="mb-6">
        <div class="flex justify-between items-start">
          <div>
            <h1 class="text-2xl md:text-3xl font-bold text-text-primary mb-1">
              Téléversement de fichiers
            </h1>
            <p class="text-text-secondary text-sm md:text-base">
              Importez vos plan de cours pour commencer
            </p>
          </div>
        </div>
      </header>

      <!--Conteneur pour les 2 cartes côte à côte -->
      <div class="flex flex-col lg:flex-row gap-6 mb-8">
        <!-- Carte 1: Zone Drag & Drop (MOINS HAUTE) -->
        <app-drag-and-drop-zone class="flex-1"></app-drag-and-drop-zone>
        <!-- Carte 2: Fichiers uploadés (plus large, moins haute) -->
        <app-file-list class="flex-1"></app-file-list>
      </div>

      <!-- Bouton Skip (compact) -->
      <div class="flex justify-end pt-8 border-t border-border/50 mt-6">
        <app-button
          variant="secondary"
          size="large"
          rounded="lg"
          class="px-10 py-3 text-base font-bold tracking-wider uppercase transition-all duration-300"
        >
          <svg
            class="ml-2 h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2.5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
          </svg>
          Skip
        </app-button>
      </div>
    </div>
  </div>
</div>
